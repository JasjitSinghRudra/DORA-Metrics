<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DORA Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #4caf50;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to DORA Metrics</h1>
    <form action="/cycle_time" method="post">
        <label for="project_key">Project Key:</label><br>
        <input type="text" id="project_key" name="project_key" required><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" pattern="\d{4}-\d{2}-\d{2}" required><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" pattern="\d{4}-\d{2}-\d{2}" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
